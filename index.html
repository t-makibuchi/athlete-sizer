<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteSizer</title>
    <style>
        #chart {
            width: 650px;
            height: 650px;
            border: 1px solid black;
        }
        #info {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .controls {
            margin-bottom: 20px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<div class="title">AthleteSizer</div>
    <div class="controls">
        Unit:
        metric <input type="radio" name="unit" value="metric" checked>
        imperial <input type="radio" name="unit" value="imperial">
		<br>
        Gender:
        male <input type="checkbox" id="male" checked>
        female <input type="checkbox" id="female" checked>
        <br>
        Genre:
        <select id="genre-select">
            <option value="all">all</option>
        </select>
        <br><br>
		Search Name:&nbsp;
		<input type="text" id="search-box">&nbsp;
		<button id="search-btn">Search</button>
    </div>
    <div id="chart"></div>
    <div id="info"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
